<!doctype html>

<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Fonts -->

    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300|Raleway|Wire+One" rel="stylesheet">

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">

    <title>No-Tify</title>
</head>

<body>
    <!-- The Custom Navbar -->

    <!-- Image and text -->
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
            <img src="" alt="" width="40" height="40" class="d-inline-block align-top">
            No-Tify
        </a>

        <input type="image" class="d-inline-block align-top" src="assets/images/dolphin.svg" height="100" width="100"
            alt="">


        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Features</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Sign Out</a>
                </li>


            </ul>
        </div>
    </nav>


    <!-- This is the start of the Primary Card that contains the Tasks Added -->

    <article>

        <div class="card card-custom bg-white border-white border-0">
            <div class="card-custom-img"
                style="background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);">
            </div>
            <div class="card-custom-avatar">
                <img class="img-fluid" src="assets/images/add-button.svg" alt="Avatar" />
            </div>
            <div class="card-body" style="overflow-y: auto">
                <h4 class="card-title"></h4>
                <p class="card-text"> <a href="https://getbootstrap.com/docs/4.0/components/card/#card-decks"
                        target="_blank"></a> </p>
            </div>
            <div class="card-footer" style="background: inherit; border-color: inherit;">
                <a href="#" class="btn btn-primary">New Task</a>
                <a href="#" class="btn btn-outline-primary">Add Location</a>
            </div>
        </div>

    </article>

    <!-- This is the secondary card that is located on the right side of the page -->


    <article>

        <div class="card card-custom-two bg-white border-white border-0">
            <div class="card-custom-img"
                style="background-image: url(http://res.cloudinary.com/d3/image/upload/c_scale,q_auto:good,w_1110/trianglify-v1-cs85g_cc5d2i.jpg);">
            </div>
            <div class="card-custom-avatar">
                <img class="img-fluid" src="assets/images/add-button.svg" alt="Avatar" />
            </div>
            <div class="card-body" style="overflow-y: auto">
                <h4 class="card-title"></h4>
                <p class="card-text"> <a href="https://getbootstrap.com/docs/4.0/components/card/#card-decks"
                        target="_blank"></a> </p>
            </div>
            <div class="card-footer" style="background: inherit; border-color: inherit;">
                <a href="#" class="btn btn-primary">New Task</a>
                <a href="#" class="btn btn-outline-primary">Add Location</a>
            </div>
        </div>

    </article>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
